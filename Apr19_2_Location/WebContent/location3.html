<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=81d47202610f64872dd5c247ef6af5e3"></script>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript">
	$(function(){
		// window : 디자인 관점의 브라우저
		// navigator : 기능 관점의 브라우저
		
		// html5 클라이언트의 현재 위치(GPS, IP주소)
		navigator.geolocation.getCurrentPosition(function(pos){
			$("h1").text(pos.coords.latitude); // 위도
			$("h2").text(pos.coords.longitude); // 경도
			
			var container = document.getElementById('map');
		
			var options = { 
				center: new daum.maps.LatLng(pos.coords.latitude, pos.coords.longitude), //지도의 중심좌표.
				level: 3,
				mapTypeId : daum.maps.MapTypeId.ROADMAP 
			};
	
			var map = new daum.maps.Map(container, options);
			
			var marker = new daum.maps.Marker({
			    map: map,
			    position: new daum.maps.LatLng(pos.coords.latitude,
			    					pos.coords.longitude),
				title: "ㅋㅋㅋ"			    							
			});
			
			var container2 = document.getElementById('roadview');
			var roadviewClient = new daum.maps.RoadviewClient();
			var myLoc = new daum.maps.LatLng(pos.coords.latitude,
					pos.coords.longitude);
			
			roadviewClient.getNearestPanoId(myLoc, 500, function(p){
				var opt = {panoId : p};
				var roadview = new daum.maps.Roadview(container2, opt);
			});
			
		});
		
		
	});
</script>
<style type="text/css">
	#roadview{
		width: 500px;
		height: 500px;
	}
</style>
</head>
<body>
	<div id="roadview"></div>
	<div id="map" style="width:500px;height:400px;"></div>
	<h1></h1>
	<h2></h2>
</body>
</html>
