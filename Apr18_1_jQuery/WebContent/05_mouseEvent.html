<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
div {
	border: black solid 3px;
	width: 200px;
	height: 200px;
}

img {
	width: 100px;
	position:fixed;
}
</style>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript">
	$(function() {
		$(document).mousemove(function(e){
			var x = e.pageX;
			var y = e.pageY;
			$("img").css("left", x+"px");
			$("img").css("top", y+"px");
			
		});
		
		// click, dblclick

		// 영역 속으로 마우스가 들어가면
		$("div").mouseenter(function() {
			$("h1").text("mouseenter");
		});

		// 영역 속에 있던 마우스가 나가면
		$("div").mouseleave(function() {
			$("h1").text("mouseleave");
		});

		// 영역속에서 마우스가 움직이면
		$("div").mousemove(function(e) {
			// body구석이 기준
			$("h2").text(e.pageX);
			$("h3").text(e.pageY);
		});

	});
</script>
</head>
<body>
	<img src="submit.jpg">
	<div>ㅋㅋㅋ</div>
	<h1>ㅋㅋㅋ</h1>
	<h2></h2>
	<h3></h3>
</body>
</html>
